<div id="popup-menu" (click)="stopEvent($event)">
    <button id="action-button" (click)="togglePopup()">{{ text }}</button>
    <div id="popup-background" [hidden]="!isPopupShown" (click)="hidePopup()"></div>
    <div id="contentContainer" [hidden]="!isPopupShown" (click)="hidePopup()" #contentContainer>
        <ng-content></ng-content>
    </div>
</div>
