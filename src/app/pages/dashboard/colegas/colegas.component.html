<div id="main">

    <!-- Search bar -->
    <div id="search-container">
        <input id="search" #searchField
            type="text"
            placeholder="Busque pelo nome, curso ou polo"
            (input)="search(searchField.value)"/>
        <i class="search-icon fa fa-search fa-lg" (click)="search(searchField.value)"></i>
    </div>

    <!-- Colegas -->
    <div id="panel-container">
        <div id="panel">
            @if(isLoading) {
                <app-loading/>
            } @else {
                <!-- Colega -->
                <div id="card-gallery">
                    <div class="card" *ngFor="let colega of colegasList">
                        <span class="card-title" (click)="showColegaDetails(colega.uuid)">{{ colega.name }}</span>
                        <span class="card-body">{{ colega.course }}</span>
                        <span class="card-body">{{ colega.pole }}</span>
                        <app-button-popup-menu class="card-details" [text]="'...'">
                            <div class="popup-menu">
                                <div class="popup-item" (click)="showColegaDetails(colega.uuid)">Detalhes</div>
                                <div class="popup-item" disabled>Come√ßar uma conversa</div>
                                <div class="popup-item" disabled>Adicionar ao grupo</div>
                            </div>
                        </app-button-popup-menu>
                    </div>
                </div>
                <div id="paginator">
                    <button id="back" [disabled]="currentPage == 1" (click)="prevPage();search(searchField.value)">
                        <i class="fas fa-chevron-left fa-lg"></i>
                    </button>
                    <button id="pager" [disabled]="currentPage == 1 && totalPages == 1">
                        ...
                    </button>
                    <button id="next" [disabled]="currentPage == totalPages" (click)="nextPage();search(searchField.value)">
                        <i class="fas fa-chevron-right fa-lg"></i>
                    </button>
                </div>
            }
        </div>
    </div>

    <app-popup-dialog [(show)]="showDialog">
        <!-- Colega-Details -->
        <app-colega-details [uuid]="colegaDetailsUUID"/>
    </app-popup-dialog>

</div>
