<div id="main">

    <!-- Logo -->
    <img id="side-logo" src="side-logo.png"/>

    <div id="parent-container">
        <!-- Signin -->
        <div id="signin-container">
            <div class="header">
                Criar uma nova conta
            </div>
            <app-stepper [steps]="3" [index]="currentStep" (nextStep)="setStep($event)"/>

            <app-user-data-form *ngIf="currentStep == 0"/>
            <app-user-contacts-form *ngIf="currentStep == 1"/>
            <app-user-course-form *ngIf="currentStep == 2"/>

        </div>

        <!-- Signin button -->
        <button id="signin">Avan√ßar</button>
    </div>

</div>
