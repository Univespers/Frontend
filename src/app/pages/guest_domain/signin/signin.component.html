<div id="main">

    @if(isLoading) {
        <app-loading [cover]="true"/>
    } @else {
        <!-- Logo -->
        <img id="side-logo" src="side-logo.png"/>

        <div id="parent-container">
            <!-- Signin -->
            <div id="signin-container">
                <div class="header">
                    Criar uma nova conta
                </div>
                <app-stepper [(currentStep)]="currentStep">
                    <app-user-data-form/>
                    <app-user-contacts-form/>
                    <app-user-course-form/>
                </app-stepper>
            </div>

            <!-- Signin button -->
            <button id="signin" (click)="nextStep()">{{ currentStep === 2? "Cadastre-se" : "Avan√ßar" }}</button>
        </div>
    }

</div>
