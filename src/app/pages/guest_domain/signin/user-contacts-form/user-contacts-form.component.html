<form #userContactsForm="ngForm" (ngSubmit)="submit(userContactsForm)">
    <p class="step-title">
        <b>Redes sociais e contato</b>
    </p>
    <div class="text-field-container">
        <input id="email" class="text-field"
            type="email"
            placeholder="Email pessoal"
            name="userPersonalEmail"
            #userPersonalEmail="ngModel"
            ngModel/>
        <input id="showPersonalEmail"
            type="checkbox"
            name="userShowPersonalEmail"
            #userShowPersonalEmail="ngModel"
            ngModel/>
        <label for="showPersonalEmail"> Exibir para os colegas</label>
    </div>
    <div class="text-field-container">
        <input id="contactLinkedIn" class="text-field"
            type="tel"
            placeholder="LinkedIn"
            name="userLinkedIn"
            #userLinkedIn="ngModel"
            ngModel/>
        <input id="showLinkedIn"
            type="checkbox"
            name="userShowLinkedIn"
            #userShowLinkedIn="ngModel"
            ngModel/>
        <label for="userShowLinkedIn"> Exibir para os colegas</label>
    </div>
    <div class="text-field-container">
        <input id="contactFacebook" class="text-field"
            type="tel"
            placeholder="Facebook"
            name="userFacebook"
            #userFacebook="ngModel"
            ngModel/>
        <input id="showFacebook"
            type="checkbox"
            name="userShowFacebook"
            #userShowFacebook="ngModel"
            ngModel/>
        <label for="userShowFacebook"> Exibir para os colegas</label>
    </div>
    <div class="text-field-container">
        <input id="contactInstagram" class="text-field"
            type="tel"
            placeholder="Instagram"
            name="userInstagram"
            #userInstagram="ngModel"
            ngModel/>
        <input id="showInstagram"
            type="checkbox"
            name="userShowInstagram"
            #userShowInstagram="ngModel"
            ngModel/>
        <label for="userShowInstagram"> Exibir para os colegas</label>
    </div>
    <div class="text-field-container">
        <input id="contactDiscord" class="text-field"
            type="tel"
            placeholder="Discord"
            name="userDiscord"
            #userDiscord="ngModel"
            ngModel/>
        <input id="showDiscord"
            type="checkbox"

        <label for="userShowDiscord"> Exibir para os colegas</label>
    </div>
    <div class="text-field-container">
        <input id="contactGitHub" class="text-field"

        <input id="showGitHub"

        <label for="userShowGitHub"> Exibir para os colegas</label>
    </div>
    <div class="text-field-container">
        <input id="contactReddit" class="text-field"
            type="tel"
            placeholder="Reddit"
            name="userReddit"
            #userReddit="ngModel"
            ngModel/>
        <input id="showReddit"
            type="checkbox"
            name="userShowReddit"
            #userShowReddit="ngModel"
            ngModel/>
        <label for="userShowReddit"> Exibir para os colegas</label>
    </div>
</form>
