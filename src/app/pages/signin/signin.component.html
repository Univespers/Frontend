<div id="main">

    @if(isLoading) {
        <app-loading [cover]="true"/>
    } @else {
        <!-- Logo -->
        <img id="side-logo" src="side-logo.png"/>

        <div id="parent-container">
            <!-- Signin -->
            <form #signin="ngForm" (ngSubmit)="submit(userDataForm, userContactsForm, userCourseForm)">
            <div id="signin-container">
                <div class="header">
                    Criar uma nova conta
                </div>
                    <app-stepper [(currentStep)]="currentStep">
                        <app-user-data-form (form)="getUserDataForm($event)"/>
                        <app-user-contacts-form (form)="getUserContactsForm($event)"/>
                        <app-user-course-form (form)="getUserCourseForm($event)"/>
                    </app-stepper>
                </div>
            </form>

            <!-- Signin button -->
            <button id="signin" (click)="nextStep()">{{ isLastStep()? "Cadastre-se" : "Avan√ßar" }}</button>
        </div>
    }

</div>
